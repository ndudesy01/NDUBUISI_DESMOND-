<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WAGS GLOBAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>

  <section class="wallet">
    <h2>Fund Your Wallet</h2>
    <form>
      <input type="number" placeholder="Amount in ₦" required>
      <button type="submit">Add Funds</button>
    </form>
  </section>

  <section class="orders">
    <h2>Place an Order</h2>
    <form>
      <select required>
        <option value="">-- Choose a Product --</option>
        <option>Boxers - ₦1500</option>
        <option>Flits - ₦1200</option>
        <option>Boss Perfume - ₦4500</option>
        <option>Nigerian Soap - ₦300</option>
      </select>
      <input type="number" placeholder="Quantity" min="1" required>
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    &copy; 2025 WAGS GLOBAL SERVICES LTD
  </footer>
</body>
</html>
